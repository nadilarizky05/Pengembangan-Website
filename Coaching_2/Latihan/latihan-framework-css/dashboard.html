<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WebGIS SDGs Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-56 bg-white p-4 shadow-md">
        <h2 class="text-indigo-700 font-bold mb-4 flex items-center font-bold">
            <span class="mr-1">üìÅ</span> Filter Kategori
        </h2>
        <ul class="space-y-3 mb-8">
            <li class="flex items-center">
                <input type="checkbox" class="mr-2 w-4 h-4">
                <span>Pendidikan</span>
            </li>
            <li class="flex items-center">
                <input type="checkbox" class="mr-2 w-4 h-4">
                <span>Kesehatan</span>
            </li>
            <li class="flex items-center">
                <input type="checkbox" class="mr-2 w-4 h-4">
                <span>Lingkungan</span>
            </li>
        </ul>

        <a href="login.html" class="block text-center bg-red-100 text-red-500 py-2 rounded hover:bg-red-200 transition font-bold">Logout</a>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-white p-3 border-b border-gray-200">
            <h1 class="text-xl font-bold">WebGIS SDGs Tracker</h1>
            <div class="text-sm text-gray-500 text-right">Halaman Dashboard</div>
        </header>

        <!-- Map Container -->
        <div class="flex-1 relative p-4">
            <div class="h-full border border-gray-300 rounded overflow-hidden relative">
                <!-- For demo, using a placeholder for the map -->
                <img src="gambar-peta.png" alt="Peta WebGIS" class="w-full h-full object-cover" style="filter: brightness(1.05) contrast(0.95);">
                
                <!-- Detail panel -->
                <div class="absolute bottom-4 right-4 bg-white p-4 rounded shadow-md w-100">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-indigo-700 font-bold">üìå Detail Lokasi</h3>
                        <span class="text-red-500">‚úï</span>
                    </div>
                    <div class="space-y-1 text-sm">
                        <p>Nama Lokasi: Universitas Negeri Surabaya</p>
                        <p>Kategori: Pendidikan</p>
                        <p>Progress SDGs: 90%</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
