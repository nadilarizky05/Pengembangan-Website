<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WebGIS SDGs Tracker</title>
  <!-- Menerapkan CDN Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <main class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h1 class="text-center mb-4">Login</h1>
    <form action="landing.html" method="GET">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Masuk</button>
    </form>
    <p class="text-center mt-3 small">Belum punya akun? <a href="#">Daftar disini</a></p>
  </main>
</body>
</html>
