<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Nama - Nadila Amelia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            perspective: 1000px;
        }
        
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(56, 182, 255, 0.2);
        }
        
        .card-content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* Background design elements */
        .bg-element-1 {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #38b6ff, transparent);
            border-radius: 50%;
            opacity: 0.7;
            z-index: 0;
        }
        
        .bg-element-2 {
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 180px;
            height: 180px;
            background: linear-gradient(225deg, #38b6ff, transparent);
            border-radius: 50%;
            opacity: 0.7;
            z-index: 0;
        }
        
        .bg-dots {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(4, 6px);
            grid-gap: 8px;
            z-index: 0;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background-color: #38b6ff;
            opacity: 0.6;
            border-radius: 50%;
        }
        
        /* Profile image */
        .profile-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #38b6ff;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(56, 182, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(56, 182, 255, 0.5);
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Text content */
        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .job-title {
            font-size: 18px;
            color: #38b6ff;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .bio {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
            max-width: 300px;
        }
        
        /* Social links */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #f5f5f5;
            color: #38b6ff;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-icon:hover {
            background-color: #38b6ff;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(56, 182, 255, 0.4);
        }
        
        .social-icon i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="bg-element-1"></div>
            <div class="bg-element-2"></div>
            
            <div class="bg-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <div class="card-content">
                <div class="profile-circle">
                    <img src="profile.jpg" alt="Nadila Amelia" class="profile-image">
                </div>
                
                <h2 class="name">Nadila Amelia</h2>
                <p class="job-title">Web Developer</p>
                
                <p class="bio">Mahasiswa S1 Sistem Informasi di Universitas Terbuka yang bersemangat untuk mengembangkan solusi digital yang solutif dan bermanfaat.</p>
                
                <div class="social-links">
                    <a href="#" class="social-icon">
                        <i class="bx bxl-linkedin"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bx bxl-github"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bx bxl-instagram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="bx bxl-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
